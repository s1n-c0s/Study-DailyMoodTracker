  <title>Vite + React</title>
  <script>
    let currrentMood = ""
    function onMoodClicked(mood) {
      console.log('mood click', mood)
      currrentMood = mood
    }

    function getMoodColor(mood) {
      if (mood === "howl") {
        return 'green'
      } else if (mood === "eye") {
        return 'red'
      } else {
        return 'orange'
      }
    }

    function onLogMoodClicked() {
      //console.log('currentMood', currrentMood)
      const moodSection = document.getElementById('moods-section')
      const moodColor = getMoodColor(currrentMood)
      //console.log('moodSection', moodSection)
      let cell = document.createElement('div')
      cell.style.backgroundColor = moodColor
      cell.style.width = '15px'
      cell.style.height = '15px'
      cell.style.display = 'inline-block'
      cell.style.marginRight = '8px'

      moodSection.appendChild(cell)
    }
  </script>
</head>
